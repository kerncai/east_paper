{% load  static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Medusa | 登录</title>
    <link href=" {% static  "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static  "font-awesome/css/font-awesome.css" %}" rel="stylesheet">

    <link href="{% static  "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %} " rel="stylesheet">


</head>

<body class="white-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
        </div>
        <h3>欢迎登录 Medusa 系统</h3>
        <h4>paper by kernycai</h4>
        <img src="{% static  "demo/LOGO1.png" %}" alt="Paris" width="200" height="200">
        <form class="m-t" role="form" action="login.html" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="username" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="password" required="">
            </div>
            <span style="color:red;">{{ error_msg }}</span>
            <button type="submit" class="btn btn-primary block full-width m-b">login</button>

            <a href="#">
                <small>忘记密码,请联系管理员</small>
            </a>

        </form>
        <p class="m-t">
            <small>Copyright</strong> Medusa by kernycai &copy; 2018-2019</small>
        </p>
    </div>
</div>



        <script src="{% static  "js/jquery-3.1.1.min.js" %}"></script>
        <script src="{% static  "js/bootstrap.min.js" %}"></script>



</body>

</html>
